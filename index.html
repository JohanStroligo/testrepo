<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <svg width="600px" height="600px">

        <circle cx="50px" cy="50px" r="40px" stroke="purple" strokewidth="5px" fill="red"/>

        <rect width="50px" height="50px" x="200" y="50" style="fill:rgb(93, 22, 187); stroke-width: 5px; stroke: rgb(73, 180, 127);"/>

        <line x1="300px" x2="350px" y1="50px" y2="350px" style="stroke: rgb(255, 0, 0) ; stroke-width:10"/>

        <polygon points="50 200, 100 400, 74 06, 37 214" style="stroke-width:10; stroke:rgb(23, 168, 47); fill:rgb(168, 42, 42)"

    </svg>

    <canvas width="100px" height="100px"> </canvas>

    <script>
        let canvas=document.querySelector("canvas");
        let context= canvas.getContext("2d");

        context.fillStyle ="blue";
        context.fillRect(10, 10, 100 ,100)
    </script>
</body>
</html>
